<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <input type="checkbox" id="check1" class="check" name="color" value="pink">
    <label for="check1">pink</label><br>
    <input type="checkbox" id="check2" class="check" name="color" value="red">
    <label for="check2">red</label><br>
    <input type="checkbox" id="check3" class="check" name="color" value="green">
    <label for="check3">green</label><br>
    <div></div>
    <button type="button" id="btn">submit</button>

    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                var selectedColors = [];
                $('input[type="checkbox"]:checked').each(function(){
                    selectedColors.push($(this).val());
                });
                
                if(selectedColors.length > 0){
                    alert("Selected colors: " + selectedColors.join(", "));
                }
                else{
                    alert("No colors are selected.");
                }
            });
        });
    </script>
</body>
</html>
